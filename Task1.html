<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>less50 React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div id="app"></div>

<script type="text/babel">
    const data =[
        {
            name:'Pirates of the Caribbean: The Curse of The Black Pearl',
            date:'2003',
            img: 'https://upload.wikimedia.org/wikipedia/ru/7/79/Pirates-of-the-Caribbean-The-Curse-of-the-Black-Pearl-.jpg',
            id: 1
        },
        {
            name:"Pirates of the Caribbean: Dead Man's Chest",
            date:'2006',
            img: 'https://upload.wikimedia.org/wikipedia/ru/e/ed/Kinopoisk.ru-Pirates-of-the-Caribbean_3A-Dead-Man_27s-Chest-380676.jpg',
            id: 2
        },
        {
            name:"Pirates of the Caribbean: At World's End",
            date:'2007',
            img: 'https://upload.wikimedia.org/wikipedia/ru/e/ee/Pirates3.jpg',
            id: 3
        }
    ];

    const Films = (props) => {
        return (
            <div className="item" key={props.id}>
                <img src={props.img} alt=""/>
                <h1>{props.name}</h1>
                <p>{props.date}</p>
            </div>
    );
    };

    const list = data.map(el=>{
        return(
            <Films name = {el.name} img = {el.img} date = {el.date} key={el.id}/>
        );
    });

    ReactDOM.render(list, document.getElementById('app'));
</script>
</body>
</html>
