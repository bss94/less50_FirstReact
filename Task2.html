<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>less50 React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div id="app"></div>

<script type="text/babel">

    const Header = () => {
        return (
            <div className="header">
                <img className="logo" src="https://www.anilibria.tv/img/logo_new1.png" alt=""/>
                <form><input type="text" placeholder="Search"></input><button type="submit">search</button></form>
                <a className="login" href="#"><img className="log_logo" src="https://www.pngall.com/wp-content/uploads/13/Anime-Logo-PNG-Images.png" alt=""/>  Login</a>
            </div>
        );
    };



    const header = (
        <>
            <div className="container">
                <Header/>

            </div>

        </>
    )



    ReactDOM.render(header, document.getElementById('app'));
</script>
</body>
</html>
